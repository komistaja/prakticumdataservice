<!doctype html>
<html>
<head>
  <title>Prakticum dataservice</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <form>
      <label for="fname" class="inputlabel">First name:</label>
      <input type="text" id="fname" class="input" required>
      
      <label for="lname" class="inputlabel">Last name:</label>
      <input type="text" id="lname" class="input" required>
      
      <label for="email" class="inputlabel">Email:</label>
      <input type="email" id="email" class="input">
      
      <label for="tel" class="inputlabel">Telephone:</label>
      <input type="tel" id="tel" class="input" required>
      
      <label for="service" class="inputlabel">Service order:</label>
      <input type="text" id="service" class="input" required>
      
      <label for="comments" class="inputlabel">Comments:</label>
      <input type="text" id="comments" class="input" required>
      
      <label for="id" class="inputlabel">Id:</label>
      <input type="text" id="id" class="input" readonly>
      
      
      
    </form>
    <button id="button">Post button!</button>
    <button id="button2">Search by email</button>
    <button id="delete">Erase database</button>
    
  </body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/scripts.js"></script>
</html>
