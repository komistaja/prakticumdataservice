<!doctype html>
<html>
<head>
  <title>Prakticum dataservice</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="header" id="header">
      <div class="navbar" id="navbar">
        <div class="col3">
          <a href="http://www.prakticum.fi" id="pcum_logo">Yrkesinstitutet Prakticum</a>
        </div>
        <div class="col3">
          <div id="servicelogo"></div>
        </div>
        <div class="col3">
          <a href="/logout" class="logout">Log out</a>
        </div>
      </div>
    </div>
    
    <div class="maincol"> 
    <form id="searchform">
      <label for="emailsearch" class="inputlabel">Email:</label>
      <input type="emailsearch" id="emailsearch" class="input">
      <label for="id" class="inputlabel">Id:</label>
      <input type="number" id="idsearch" class="input">
    
      <button type="submit" id="button2" class="button">SEARCH</button>
    </form>
    <div id="tablediv" class="tablediv">
    
    </div>
    </div>
      
    <div class="maincol">
    <form id="postform">
      <label for="fname" class="inputlabel">First name:</label>
      <input type="text" id="fname" class="input" required>
       
      <label for="lname" class="inputlabel">Last name:</label>
      <input type="text" id="lname" class="input" required>
      
      <label for="email" class="inputlabel">Email:</label>
      <input type="email" id="email" class="input">
      
      <label for="tel" class="inputlabel">Telephone:</label>
      <input type="tel" id="tel" class="input" required>
      
      <label for="service" class="inputlabel">Service order:</label>
      <input type="text" id="service" class="input" required>
      
      <label for="comments" class="inputlabel">Comments:</label>
      <input type="text" id="comments" class="input" required>
      
      <label for="status" class="inputlabel">Status:</label>
      <select name="status" id="status" class="input" required>
        <option value="0">Registered</option>
        <option value="1">In progress</option>
        <option value="2">Finished</option>
      </select>
      
      <label for="id" class="inputlabel">Id:</label>
      <input type="text" id="id" class="input" readonly>
      
      <button type="submit" id="button" class="button">Add/Update ticket</button>
      <button type="button" id="delete" class="button">Delete ticket</button>
      <button type="reset" id="clear" class="button">Clear form</button>

    </form>
      
    </div>
    
  </body>
<script src="jquery-3.1.1.min.js"></script>
<script src="scripts.js"></script>
</html>
